<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1 - Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="logo">
              <img
                src="asset/OIP.jpg"
                alt="Logo"
                class="img-fluid rounded d-block"
                style="max-height: 150px; margin-top: 15px; margin-left: 15px"
              />
            </div>
            <div class="card-header">
              <h2 class="mb-0">Survey</h2>
              <p>
                If you have a moment, we'd appreciate it if you would fill out
                this survey.
              </p>
            </div>
            <div class="card-body">
              <form>
                <!-- Name Field -->
                <div class="mb-3">
                  <h2>Your information:</h2>
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter your last name"
                    required
                  />
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                  />
                </div>

                <div>
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required />
                </div>

                <!-- Radio Buttons -->
                <div class="mb-3">
                  <h2>How did you hear about us?</h2>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="source"
                      id="searchEngine"
                      value="searchEngine"
                      checked
                    />
                    <label class="form-check-label" for="searchEngine">
                      Search Engine
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="source"
                      id="wordOfMouth"
                      value="wordOfMouth"
                    />
                    <label class="form-check-label" for="wordOfMouth">
                      Word of Mouth
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="source"
                      id="socialMedia"
                      value="socialMedia"
                    />
                    <label class="form-check-label" for="socialMedia">
                      Social Media
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="source"
                      id="other"
                      value="other"
                    />
                    <label class="form-check-label" for="other"> Other </label>
                  </div>
                </div>

                <!-- Checkboxes -->
                <div class="mb-3">
                  <h3>
                    Would you like to receive announcements about new CDs and
                    special offers?
                  </h3>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="sports"
                      value="sports"
                    />
                    <label class="form-check-label" for="sports">
                      YES, I'd like that.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="music"
                      value="music"
                    />
                    <label class="form-check-label" for="music">
                      YES, please send me email announcements.
                    </label>
                  </div>
                </div>

                <!-- Contact-->
                <div class="mb-3">
                  <p>Please contact me by:</p>
                  <select class="form-select" aria-label="Contact Method">
                    <option selected>Select an option</option>
                    <option value="1">Email or post mail</option>
                    <option value="2">Email only</option>
                    <option value="3">Post mail only</option>
                  </select>
                </div>
                <!-- Submit and Reset Buttons -->
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
